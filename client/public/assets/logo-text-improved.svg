<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (transparent) -->
  <rect width="400" height="100" fill="transparent"/>
  
  <!-- "Name" text -->
  <text x="20" y="65" font-family="Arial, sans-serif" font-weight="700" font-size="42" fill="url(#text-gradient1)">Name</text>
  
  <!-- Improved artwork element - two interlinked nodes -->
  <g transform="translate(178, 45) scale(0.8)">
    <!-- First node -->
    <circle cx="0" cy="0" r="12" fill="#2563EB" opacity="0.9"/>
    
    <!-- Second node -->
    <circle cx="32" cy="0" r="12" fill="#60A5FA" opacity="0.9"/>
    
    <!-- Connection line -->
    <path d="M 0 0 C 10 -15 22 -15 32 0" stroke="url(#connector-gradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M 0 0 C 10 15 22 15 32 0" stroke="url(#connector-gradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Decorative dots -->
    <circle cx="8" cy="-5" r="2" fill="#FBBF24"/>
    <circle cx="16" cy="-7" r="2" fill="#FBBF24"/>
    <circle cx="24" cy="-5" r="2" fill="#FBBF24"/>
    
    <circle cx="8" cy="5" r="2" fill="#FBBF24"/>
    <circle cx="16" cy="7" r="2" fill="#FBBF24"/>
    <circle cx="24" cy="5" r="2" fill="#FBBF24"/>
    
    <!-- Pulse effect around nodes -->
    <circle cx="0" cy="0" r="15" stroke="#2563EB" stroke-width="1" stroke-dasharray="2 2" opacity="0.6"/>
    <circle cx="32" cy="0" r="15" stroke="#60A5FA" stroke-width="1" stroke-dasharray="2 2" opacity="0.6"/>
  </g>
  
  <!-- "Pairing" text -->
  <text x="250" y="65" font-family="Arial, sans-serif" font-weight="700" font-size="42" fill="url(#text-gradient2)">Pairing</text>
  
  <!-- "Tool" text, positioned below with smaller size -->
  <text x="180" y="90" font-family="Arial, sans-serif" font-weight="500" font-size="24" fill="#A1A1AA">Tool</text>
  
  <!-- Gradients for the elements -->
  <defs>
    <!-- Text gradient for "Name" -->
    <linearGradient id="text-gradient1" x1="20" y1="40" x2="120" y2="65" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    
    <!-- Text gradient for "Pairing" -->
    <linearGradient id="text-gradient2" x1="240" y1="40" x2="380" y2="65" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    
    <!-- Connector line gradient -->
    <linearGradient id="connector-gradient" x1="0" y1="0" x2="32" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="50%" stop-color="#FBBF24"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
  </defs>
</svg>