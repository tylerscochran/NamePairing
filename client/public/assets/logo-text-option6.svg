<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (transparent) -->
  <rect width="400" height="100" fill="transparent"/>
  
  <!-- "Name" text -->
  <text x="20" y="65" font-family="Arial, sans-serif" font-weight="700" font-size="42" fill="url(#text-gradient1)">Name</text>
  
  <!-- Option 6: DNA Helix Icon -->
  <g transform="translate(175, 53) scale(0.8)">
    <!-- DNA backbone lines (double helix) -->
    <path d="M-10,-15 C0,-10 10,-5 20,0 C30,5 40,10 50,15" stroke="#2563EB" stroke-width="4" fill="none" opacity="0.8"/>
    <path d="M-10,15 C0,10 10,5 20,0 C30,-5 40,-10 50,-15" stroke="#60A5FA" stroke-width="4" fill="none" opacity="0.8"/>
    
    <!-- Connection "rungs" of the DNA -->
    <line x1="-5" y1="-10" x2="-5" y2="10" stroke="#F472B6" stroke-width="2" opacity="0.9"/>
    <line x1="5" y1="-7" x2="5" y2="7" stroke="#F472B6" stroke-width="2" opacity="0.9"/>
    <line x1="15" y1="-3" x2="15" y2="3" stroke="#F472B6" stroke-width="2" opacity="0.9"/>
    <line x1="25" y1="-3" x2="25" y2="3" stroke="#F472B6" stroke-width="2" opacity="0.9"/>
    <line x1="35" y1="-7" x2="35" y2="7" stroke="#F472B6" stroke-width="2" opacity="0.9"/>
    <line x1="45" y1="-10" x2="45" y2="10" stroke="#F472B6" stroke-width="2" opacity="0.9"/>
    
    <!-- Gold connection points -->
    <circle cx="-5" cy="-10" r="2.5" fill="#FBBF24"/>
    <circle cx="-5" cy="10" r="2.5" fill="#FBBF24"/>
    <circle cx="5" cy="-7" r="2.5" fill="#FBBF24"/>
    <circle cx="5" cy="7" r="2.5" fill="#FBBF24"/>
    <circle cx="15" cy="-3" r="2.5" fill="#FBBF24"/>
    <circle cx="15" cy="3" r="2.5" fill="#FBBF24"/>
    <circle cx="25" cy="-3" r="2.5" fill="#FBBF24"/>
    <circle cx="25" cy="3" r="2.5" fill="#FBBF24"/>
    <circle cx="35" cy="-7" r="2.5" fill="#FBBF24"/>
    <circle cx="35" cy="7" r="2.5" fill="#FBBF24"/>
    <circle cx="45" cy="-10" r="2.5" fill="#FBBF24"/>
    <circle cx="45" cy="10" r="2.5" fill="#FBBF24"/>
  </g>
  
  <!-- "Pairing" text -->
  <text x="250" y="65" font-family="Arial, sans-serif" font-weight="700" font-size="42" fill="url(#text-gradient2)">Pairing</text>
  
  <!-- "Tool" text, positioned below with smaller size -->
  <text x="180" y="90" font-family="Arial, sans-serif" font-weight="500" font-size="24" fill="#A1A1AA">Tool</text>
  
  <!-- Gradients for the elements -->
  <defs>
    <!-- Text gradient for "Name" -->
    <linearGradient id="text-gradient1" x1="20" y1="40" x2="120" y2="65" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    
    <!-- Text gradient for "Pairing" -->
    <linearGradient id="text-gradient2" x1="240" y1="40" x2="380" y2="65" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
  </defs>
</svg>