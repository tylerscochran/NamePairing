<?xml version="1.0" encoding="UTF-8"?>
<svg width="480" height="100" viewBox="0 0 480 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (transparent) -->
  <rect width="480" height="100" fill="transparent"/>
  
  <!-- "Name" text -->
  <text x="20" y="65" font-family="Arial, sans-serif" font-weight="700" font-size="42" fill="url(#text-gradient1)">Name</text>
  
  <!-- Option 4: Network Nodes Icon -->
  <g transform="translate(175, 50) scale(0.7)">
    <!-- Central Node (larger) -->
    <circle cx="16" cy="0" r="12" fill="#2563EB" opacity="0.9"/>
    
    <!-- Satellite Nodes -->
    <circle cx="-8" cy="-14" r="6" fill="#60A5FA" opacity="0.8"/>
    <circle cx="-8" cy="14" r="6" fill="#4ADE80" opacity="0.8"/>
    <circle cx="40" cy="-14" r="6" fill="#FB923C" opacity="0.8"/>
    <circle cx="40" cy="14" r="6" fill="#F472B6" opacity="0.8"/>
    
    <!-- Connection lines from central node to satellites -->
    <line x1="16" y1="0" x2="-8" y2="-14" stroke="#60A5FA" stroke-width="2" opacity="0.7"/>
    <line x1="16" y1="0" x2="-8" y2="14" stroke="#4ADE80" stroke-width="2" opacity="0.7"/>
    <line x1="16" y1="0" x2="40" y2="-14" stroke="#FB923C" stroke-width="2" opacity="0.7"/>
    <line x1="16" y1="0" x2="40" y2="14" stroke="#F472B6" stroke-width="2" opacity="0.7"/>
    
    <!-- Decorative elements -->
    <circle cx="16" cy="0" r="16" stroke="#2563EB" stroke-width="1" fill="none" stroke-dasharray="2 2" opacity="0.5"/>
    
    <!-- Animated data transfer effect (dots along lines) -->
    <circle cx="4" cy="-7" r="2" fill="#FBBF24"/>
    <circle cx="4" cy="7" r="2" fill="#FBBF24"/>
    <circle cx="28" cy="-7" r="2" fill="#FBBF24"/>
    <circle cx="28" cy="7" r="2" fill="#FBBF24"/>
  </g>
  
  <!-- "Pairing" text -->
  <text x="250" y="65" font-family="Arial, sans-serif" font-weight="700" font-size="42" fill="url(#text-gradient2)">Pairing</text>
  
  <!-- "Tool" text, positioned on same line with same styling -->
  <text x="400" y="65" font-family="Arial, sans-serif" font-weight="700" font-size="42" fill="url(#text-gradient3)">Tool</text>
  
  <!-- Gradients for the elements -->
  <defs>
    <!-- Text gradient for "Name" -->
    <linearGradient id="text-gradient1" x1="20" y1="40" x2="120" y2="65" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    
    <!-- Text gradient for "Pairing" -->
    <linearGradient id="text-gradient2" x1="240" y1="40" x2="380" y2="65" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    
    <!-- Text gradient for "Tool" -->
    <linearGradient id="text-gradient3" x1="400" y1="40" x2="460" y2="65" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
  </defs>
</svg>